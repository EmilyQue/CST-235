<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<head>
	<title><ui:insert name="pageTitle">JSF Login Page</ui:insert></title>
</head>

<body>
	<!-- Set layout and title for this page -->
	
	<ui:define name="title">Login</ui:define>
	<div align="center">
<h1>Emily's Blog</h1>
<hr/>
		<form method="post" action="j_security_check">
		Username: <h:inputText id="j_username" value="#{user.username}" autocomplete="off" /><br/><br/>
		Password: <h:inputSecret id="j_password" value="#{user.password}" autocomplete="off"/><br/><br/>
		<h:commandButton type="submit" value="Submit"/><br/><br/>
		<h:button value="Sign Up" outcome="RegisterForm.xhtml"/>
		</form>
		</div>
</body>
</html>
